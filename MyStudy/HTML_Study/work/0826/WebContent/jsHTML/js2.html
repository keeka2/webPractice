<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body><!--body안의 모든 요소가 인식된 후 changbg함수를 호출-->
    <h1>이벤트와 함수</h1>
    <input type="button" value="red" onclick="changeBg(this.value)"/>
    <input type="button" value="blue" onclick="changeBg(this.value)"/>
    <input type="button" value="green" onclick="changeBg(this.value)"/><br/>
    <div id="box"></div>

    <script>
        function changeBg(color){
            document.getElementById("box").style.backgroundColor = color;
        }

    </script>
    
    </html>
</body>
